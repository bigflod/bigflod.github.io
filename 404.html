<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página no encontrada - 404</title>
<style>
  /* Reset básico */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* Variables de color para modo claro/oscuro */
  :root {
    --color-bg: #f9f9f9;
    --color-text: #333333;
    --color-subtext: #555555;
    --color-primary: #00F2EA;
    --color-button-bg: #ffffff;
    --color-button-text: #333333;
    --color-button-hover-bg: #00F2EA;
    --color-button-hover-text: #ffffff;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --color-bg: #121212;
      --color-text: #f5f5f5;
      --color-subtext: #c0c0c0;
      --color-button-bg: #1e1e1e;
      --color-button-text: #f5f5f5;
      --color-button-hover-bg: #00F2EA;
      --color-button-hover-text: #121212;
    }
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--color-bg);
    color: var(--color-text);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 5rem;
    color: var(--color-primary);
    margin-bottom: 20px;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: var(--color-subtext);
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: var(--color-subtext);
  }

  ul {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  ul li {
    list-style: none;
  }

  /* Botones totalmente clicables */
  ul li a {
    display: block;
    padding: 15px 25px;
    border-radius: 8px;
    background: var(--color-button-bg);
    color: var(--color-button-text);
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
    text-align: center;
  }

  ul li a:hover {
    background: var(--color-button-hover-bg);
    color: var(--color-button-hover-text);
    transform: translateY(-3px);
    cursor: pointer;
  }

  footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #888;
  }

  /* Animación ligera de fade-in */
  body, h1, h2, p, ul, footer {
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

  <h1>404</h1>
  <h2>¡Ups! Esta página no existe.</h2>
  <p>Puedes volver a la página principal o explorar estas secciones:</p>

  <ul>
    <li><a href="/">Inicio</a></li>
    <li><a href="/informatica.html">Informática</a></li>
    <li><a href="/matematicas.html">Matemáticas</a></li>
    <li><a href="/ciencia.html">Ciencia</a></li>
    <li><a href="/proyectos.html">Proyectos</a></li>
  </ul>

  <footer>
    &copy; 2025 TuSitioSTEM. Aprende, explora y crea.
  </footer>

</body>
</html>
