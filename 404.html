<!-- 404.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página no encontrada</title>
<script>
  // Detectar si el usuario prefiere modo oscuro
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  // Redirigir a la versión correcta
  if(prefersDark) {
    window.location.href = '/404-dark.html';
  } else {
    window.location.href = '/404-light.html';
  }
</script>
</head>
<body>
<p>Redirigiendo...</p>
</body>
</html>
