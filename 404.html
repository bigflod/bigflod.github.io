<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página no encontrada - 404</title>

<style>
  /* =====================
     Variables de tema
  ====================== */

  :root {
    --bg: #ffffff;
    --text-main: #333333;
    --text-sub: #555555;
    --text-muted: #c0c0c0;
    --card-bg: #ffffff;
    --card-border: #dddddd;
    --accent: #00F2EA;
    --accent-hover: #00cfd8;
  }

  [data-theme="dark"] {
    --bg: #121212;
    --text-main: #f5f5f5;
    --text-sub: #e0e0e0;
    --text-muted: #c0c0c0;
    --card-bg: #1e1e1e;
    --card-border: #1e1e1e;
    --accent: #00F2EA;
    --accent-hover: #00cfd8;
  }

  /* =====================
     Reset + layout
  ====================== */

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text-main);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 5rem;
    color: var(--accent);
    margin-bottom: 20px;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: var(--text-sub);
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: var(--text-muted);
  }

  ul {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  li {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    padding: 15px 25px;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s, color 0.3s;
  }

  li:hover {
    background: var(--accent);
    color: #ffffff;
    transform: translateY(-3px);
  }

  li a {
    display: block;
    width: 100%;
    height: 100%;
    color: inherit;
    text-decoration: none;
    font-weight: bold;
  }

  footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #888;
  }
</style>

<script>
  const THEME_KEY = 'theme_pref_v1';

  try {
    const savedTheme = localStorage.getItem(THEME_KEY);

    if (savedTheme === 'dark' || savedTheme === 'light') {
      document.documentElement.dataset.theme = savedTheme;
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.dataset.theme = prefersDark ? 'dark' : 'light';
    }
  } catch (e) {
    // fallback seguro
    document.documentElement.dataset.theme = 'light';
  }
</script>
</head>

<body>

  <h1>404</h1>
  <h2>¡Ups! Esta página no existe.</h2>
  <p>Pero no te preocupes, puedes ir a estas secciones:</p>

  <ul>
    <li><a href="/">Inicio</a></li>
    <li><a href="/informatica.html">Informática</a></li>
    <li><a href="/matematicas.html">Matemáticas</a></li>
    <li><a href="/ciencia.html">Ciencia</a></li>
    <li><a href="/proyectos.html">Proyectos</a></li>
  </ul>

  <footer>
    &copy; 2025 TuSitioSTEM. Aprende, explora y crea.
  </footer>

</body>
</html>
