<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página no encontrada - 404</title>
<style>
  /* Reset básico */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff; /* fondo claro */
    color: #333333; /* texto principal oscuro */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 5rem;
    color: #00F2EA; /* color principal */
    margin-bottom: 20px;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #555555; /* gris medio para subtítulos */
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #c0c0c0;
  }

  a {
    color: #00F2EA;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  a:hover {
    color: #00cfd8;
  }

  ul {
    background: #ffffff;
    /*border: 1px solid #ddd;*/
    color: #333;
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }



  li {
    background: #ffffff; /* botones blancos */
    border: 1px solid #ddd;
    color: #333;
    padding: 15px 25px;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s;
  }
  
  /*
  li:hover {
    background: #00F2EA;
    color: #121212;
    transform: translateY(-3px);
  }
  */
  ul li:hover {
    background: #00F2EA; /* hover turquesa */
    color: #ffffff; /* texto blanco sobre hover */
    transform: translateY(-3px);
    
    cursor: pointer;
  }
  
ul li {
    background: #ffffff;
    padding: 15px 25px;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s;
    list-style: none;
}

ul li a {
    display: block;         /* hace que el <a> ocupe todo el <li> */
    width: 100%;
    height: 100%;
    color: inherit;         /* mantiene el color del <li> */
    text-decoration: none;  /* quita subrayado */
  }
  
  li a {
    color: inherit;
  }

  footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #888;
  }
</style>
</head>
<body>

  <h1>404</h1>
  <h2>¡Ups! Esta página no existe.</h2>
  <p>Pero no te preocupes, puedes ir a estas secciones:</p>

  <ul>

    <li><a href="/ciencia.html">Ciencia</a></li>
    <li><a href="/proyectos.html">Proyectos</a></li>
  </ul>

  <footer>
    &copy; 2025 TuSitioSTEM. Aprende, explora y crea.
  </footer>

</body>
</html>
