
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>Sitio en construcción</title>

    <!-- Estilos generales -->
    <link rel="stylesheet" href="/estilos/main.css">

    <!-- Estilos solo del selector de idioma -->
    <link rel="stylesheet" href="/estilos/language-menu.css">
</head>
<body>
    <nav class="navbar">
        <a href="/es/" class="logo">
            <img src="/assets/logo.webp" alt="Logo de la web" height="40">
        </a>

        <a href="/es/algoritmos/">Algoritmos</a>
        <a href="/es/estructuras-de-datos/">Estructuras de Datos</a>

        <!-- Icono para abrir el menú de idiomas -->
        <img 
            src="/assets/language-icon.webp"
            alt="Seleccionar idioma"
            class="language-menu-icon"
            onclick="toggleLanguageMenu()">
        
        <!-- Popup con idiomas -->
        <div id="languageMenu" class="language-popup-menu">
            <button onclick="changeLanguage('es')">ES</button>
            <button onclick="changeLanguage('en')">EN</button>
            <button onclick="changeLanguage('fr')">FR</button>
            <button onclick="changeLanguage('it')">IT</button>
        </div>
    </nav>

    <main class="centered">
        <img src="/assets/construction-site.webp" alt="En construcción" width="300">
        <h2>Estamos trabajando en ello</h2>
        <p>Esta sección aún no está lista, pero pronto estará disponible.</p>

        <a href="/es/" class="back-button">Volver atrás</a>
    </main>

    <!-- Script del menú de idiomas -->
    <script src="/scripts/language-menu.js" defer></script>
</body>
</html>
